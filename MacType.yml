--- # Start Netzwerkkarte identifizieren
- hosts: all
  tasks:
    - name: Check for ENP2S0
      command: echo ip l | grep -A 1 enp2s0 | grep "link\/ether" | cut -d " " -f 6 | tr -d ":" | tr "[a-f]" "[A-F]"
      command: echo "enp2s0 Mac Adresse gefunden"
      command: echo "enp2s0" >> /var/log/comline/MACTYPE

